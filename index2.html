<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="cal.css">
</head>
<body>
    
    <div id="outerPart">
        <h1 style="color: rgb(43, 25, 210); margin-left: 200px ;">Calculator</h1>
    <input type="text" id="num1" >

    <span class="innerPart">
        <input type="button" value="C" id="btn1" onclick="clearDisplay()">
        <input type="button" value="1" class="btn" onclick="showNumber(1)">
        <input type="button" value="2" class="btn" onclick="showNumber(2)">
        <input type="button" value="3" class="btn" onclick="showNumber(3)">
        <input type="button" value="/" class="btn" onclick="clickOperator('/')">
        <input type="button" value="4" class="btn" onclick="showNumber(4)">
        <input type="button" value="5" class="btn" onclick="showNumber(5)">
        <input type="button" value="6" class="btn" onclick="showNumber(6)">
        <input type="button" value="*" class="btn" onclick="clickOperator('*')">
        <input type="button" value="7" class="btn" onclick="showNumber(7)">
        <input type="button" value="8" class="btn" onclick="showNumber(8)">
        <input type="button" value="9" class="btn" onclick="showNumber(9)">
        <input type="button" value="-" class="btn" onclick="clickOperator('-')">
        <input type="button" value="0" class="btn" onclick="showNumber(0)">
        <input type="button" value="." class="btn" onclick="dec('.')">
        <input type="button"   value="=" class="btn" onclick="calculate()">
        <input type="button"  value="+"  class="btn" onclick="clickOperator('+')"></span></div>
</body>

<script src="script.js"></script>
</html>
